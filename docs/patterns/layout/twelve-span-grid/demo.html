

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    figure {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    figure > img {
      max-width: 100%;
      object-fit: contain;
    }
  </style>
  
    
  
    
      <style>.parent {
  display: grid;
  grid-template-columns: repeat(12, 1fr);
}

.span-12 {
  grid-column: 1 / span 12;
}

.span-6 {
  grid-column: 1 / span 6;
}

.span-4 {
  grid-column: 4 / span 4;
}

.span-2 {
  grid-column: 3 / span 2;
}

/* centering text */
.section {
  display: grid;
  place-items: center;
  text-align: center
}</style>
    
  
</head>
<body>
  <!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://codepen.io/web-dot-dev/pen/54c079f4ba2f7cf20163b8bd89280de2.css">
  </head>
</html>

   <div class="parent">
  <div class="span-12 section coral">Span 12</div>
  <div class="span-6 section green">Span 6</div>
  <div class="span-4 section yellow">Span 4</div>
  <div class="span-2 section blue">Span 2</div>
</div>

  
    
  
    
  
</body>
